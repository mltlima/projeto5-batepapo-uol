<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="preload">

    <section class="input-screen">
        <img src="images/logo 1.png">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="enterUserName()">Entrar</button>
    </section>
    
    <header class="hide">
        <img src="images/logo 1.png" alt="logo principal">
        <ion-icon class="menu" name="people-sharp"></ion-icon>
    </header>

    <main class="hide">

    </main>

    <nav class="nav hide">
        <div class="nav-links">
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="nav-link user" onclick="selectUser(this)">
                <ion-icon name="people-sharp"></ion-icon>
                <p>Todos</p>
                <ion-icon class="check hide-check" name="checkmark-sharp"></ion-icon>
            </div>       
            <div class="users-online">

            </div>
            <h1>Escolha a visibilidade:</h1>
            <div class="nav-link" onclick="selectVisibility(this)">
                <ion-icon name="lock-open-sharp"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon class="check hide-check" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="nav-link" onclick="selectVisibility(this)">
                <ion-icon name="lock-open-sharp"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="check hide-check" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
        <div class="nav-overlay"></div>
    </nav>

    <footer class="hide">
        <div>
            <input type="text"  placeholder="Escreva aqui...">
            <p class="Send-message-to"></p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
